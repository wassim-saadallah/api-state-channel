<!-- Page Header-->
<header class="page-header">
  <div class="container-fluid">
    <h2 class="no-margin-bottom">{{api.API.name}}</h2>
  </div>
</header>
<!-- Dashboard Counts Section-->

<section class="dashboard-counts dashboard-header ">
  <div class="container-fluid">
    <div class="card">
      <div class="card-header d-flex align-items-center">
          <h3 class="h4">Requests</h3>
      </div>
      <div class="card-body" *ngFor="let item of api.API.URIs">
        <h5 class="h4">{{item.uri}}</h5>
        <p>{{item.description}} </p>
      </div>
    </div>

  </div>
</section>
