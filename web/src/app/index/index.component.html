<div class="page">
  <!-- Main Navbar-->

  <header class="header">
    <nav class="navbar">
      <!-- Search Box-->
      <div class="search-box">
        <button class="dismiss">
          <i class="icon-close"></i>
        </button>
        <form id="searchForm" action="#" role="search">
          <input type="search" placeholder="What are you looking for..." class="form-control">
        </form>
      </div>
      <div class="container-fluid">
        <div class="navbar-holder d-flex align-items-center justify-content-between">
          <!-- Navbar Header-->
          <div class="navbar-header">
            <!-- Navbar Brand -->
            <a href="index.html" class="navbar-brand">
              <div class="brand-text brand-big">
                <span>TALAN </span>
                <strong>API</strong>
              </div>
              <div class="brand-text brand-small">
                <strong>BD</strong>
              </div>
            </a>
            <!-- Toggle Button-->
            <a id="toggle-btn" routerLink="#" class="menu-btn active">
              <span></span>
              <span></span>
              <span></span>
            </a>
          </div>
          <!-- Navbar Menu -->
          <ul class="nav-menu list-unstyled d-flex flex-md-row align-items-md-center">
            <!-- Search-->
            <li class="nav-item d-flex align-items-center">
              <a id="search" href="#">
                <i class="icon-search"></i>
              </a>
            </li>
            <!-- Notifications-->
            <li class="nav-item dropdown">
              <a id="notifications" rel="nofollow" data-target="#" href="#" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                class="nav-link">
                <i class="fa fa-bell-o"></i>
                <span class="badge bg-red badge-corner">{{notifications.length}}</span>
              </a>
              <ul aria-labelledby="notifications" class="dropdown-menu">
                <li *ngFor="let n of notifications">
                  <a rel="nofollow" href="#" class="dropdown-item">
                    <div class="notification">
                      <div class="notification-content">
                        <i class="fa fa-check bg-green"></i>{{n}}</div>
                      <div class="notification-time">
                        <small>now</small>
                      </div>
                    </div>
                  </a>
                </li>
              </ul>
            </li>
            <!-- Messages                        -->
            <li class="nav-item dropdown">
              <a id="messages" rel="nofollow" data-target="#" href="#" (click)="onclick()" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false" class="nav-link">
              </a>
              <!-- Logout    -->
              <li class="nav-item">
                <a href="#" (click)="logout()" class="nav-link logout">Logout
                  <i class="fa fa-sign-out"></i>
                </a>
              </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <div class="page-content d-flex align-items-stretch">
    <!-- Side Navbar -->
    <nav class="side-navbar">
      <!-- Sidebar Header-->
      <div class="sidebar-header d-flex align-items-center">
        <div class="avatar">
          <img src="assets/img/avatar-1.jpg" alt="..." class="img-fluid rounded-circle">
        </div>
        <div class="title">
          <h1 class="h4">Mark Stephen</h1>
          <p>Web Designer</p>
        </div>
      </div>
      <!-- Sidebar Navidation Menus-->
      <span class="heading">Menu</span>
      <ul class="list-unstyled">
        <li class="active">
          <a routerLink="/dashboard">
            <i class="icon-home"></i>Home </a>
        </li>
        <li>
          <a routerLink="/dashboard/market">
            <i class="fa fa-shopping-cart"></i>Market place </a>
        </li>
        <!-- <li>
          <a href="charts.html">
            <i class="fa fa-bar-chart"></i>Charts </a>
        </li> -->
        <li>
          <a routerLink="/dashboard/my-apis">
            <i class="icon-padnote"></i>My APIs </a>
        </li>
      </ul>
    </nav>
    <div class="content-inner">
      <ngx-loading-bar></ngx-loading-bar>
      <router-outlet></router-outlet>
      <!-- Page Footer-->
      <footer class="main-footer">
        <div class="container-fluid">
          <div class="row">
            <div class="col-sm-6">
              <p>Your company &copy; 2017-2019</p>
            </div>
            <div class="col-sm-6 text-right">
              <p>Design by
                <a href="https://bootstrapious.com/admin-templates" class="external">Bootstrapious</a>
              </p>
              <!-- Please do not remove the backlink to us unless you support further theme's development at https://bootstrapious.com/donate. It is part of the license conditions. Thank you for understanding :)-->
            </div>
          </div>
        </div>
      </footer>
      <ng-snotify></ng-snotify>
    </div>
  </div>
</div>
